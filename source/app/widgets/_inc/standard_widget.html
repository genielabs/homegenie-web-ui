<!-- icon set: http://designbeep.com/2015/05/30/free-download-smart-house-icon-set-svg-eps-png-sketch/ -->
<div layout="columns top-stretch">

    <header layout="row center-left">
        <div self="size-x1">
            <h1 z-field="name">Device name</h1>
        </div>
        <img z-field="icon" class="icon" src="{{app.urlRoot}}images/widgets/bulb.svg">
    </header>

{% block content %}{% endblock %}

    <div layout="row center-right" class="status-bar">
        <div z-field="status-message" self="size-x1">Waiting for input...</div>
        <div z-field="meter-watts" class="text-bold"></div>
        <div z-field="activity-led" class="activity-led"></div>
    </div>

</div>

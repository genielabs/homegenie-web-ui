    <header layout="row center-right">
        <h1 data-ui-field="name" self="size-x1 center-left">Device name</h1>

    <div class="debossed" layout="column center-center" self="size-x1">
        <div data-ui-field="field-a" layout="column center-center">
            <div layout="row center-center">
                <img class="field-icon" src="images/devices/temperature.png">
                <div class="field-value">21.5Â°</div>

<html><head>
    <!-- import zUIx library -->
    <script src="js/zuix/zuix.js"></script>
    <!-- app config -->
    <script src="config.js"></script>
    <style>[z-view]:not([z-include]):not([z-load]) { display: none; }</style>
</head>
<body>

    <div z-load="widgets/switch"></div>
    <div z-load="widgets/sensor"></div>
    <div z-load="widgets/switch"></div>
    <div z-load="widgets/sensor"></div>



<!-- zUIx inline resource resourceBundle -->
<!--{[widgets/switch]}-->
<div z-view="widgets/switch">
<div layout="columns top-stretch">

    <header layout="row center-left">
        <div self="size-x1">
            <h1 z-field="name">Device name</h1>
        </div>
        <img z-field="icon" class="icon" src="https://genielabs.github.io/homegenie-web-ui/images/widgets/bulb.svg">
    </header>


    <div class="debossed" layout="column stretch-stretch" self="size-x1">
        <div class="actions" self="size-x1 stretch-stretch" layout="row stretch-stretch">
            <button z-field="control.off" class="flat-56">Off</button>
            <button z-field="control.toggle" class="flat-56" layout="row center-center">
                <div z-field="status-led" class="status-led off"></div>
            </button>
            <button z-field="control.on" class="flat-56">On</button>
        </div>
        <div z-field="level-view" self="size-small bottom">
            <div z-field="control.level" self="stretch" layout="row stretch-stretch">
                <div class="level-step">1</div>
                <div class="level-step">2</div>
                <div class="level-step">3</div>
                <div class="level-step">4</div>
                <div class="level-step">5</div>
                <div class="level-step">6</div>
                <div class="level-step">7</div>
                <div class="level-step">8</div>
                <div class="level-step">9</div>
                <div class="level-step">10</div>
            </div>
            <div z-field="level-bar" class="level-bar"></div>
        </div>
    </div>


    <div layout="row center-right" class="status-bar">
        <div z-field="status-message" self="size-x1">Waiting for input...</div>
        <div z-field="meter-watts" class="text-bold"></div>
        <div z-field="activity-led" class="activity-led"></div>
    </div>

</div>

</div>
<!--{[widgets/sensor]}-->
<div z-view="widgets/sensor">
<div layout="columns top-stretch">

        <div self="size-x1">

    </header>


    <div class="debossed" layout="column center-center">
        <div z-field="field-a" layout="column center-center">
            <div layout="row center-center">
                <img z-field="icon" class="field-icon" src="https://genielabs.github.io/homegenie-web-ui/images/widgets/temperature.svg">
                <div z-field="value" class="field-value">21.5Â°</div>
            </div>
            <label z-field="label">Sensor.Temperature</label>
        </div>
        <div z-field="field-b" layout="column center-center">
            <div layout="row center-center">
                <img z-field="icon" class="field-icon" src="https://genielabs.github.io/homegenie-web-ui/images/widgets/drop.svg">
                <div z-field="value" class="field-value">65%</div>
            </div>
            <label z-field="label">Sensor.Humidity</label>
        </div>
    </div>


    <div layout="row center-right" class="status-bar">
        <div z-field="status-message" self="size-x1">Waiting for input...</div>
        <div z-field="meter-watts" class="text-bold"></div>
        <div z-field="activity-led" class="activity-led"></div>
    </div>

</div>

</div>

    "componentId": "widgets/switch",
    "controller": "'use strict';\nzuix.controller((cp) => {\n    let displayLevel = 0; let actualLevel = 0.4;\n\n    // these variable are used to store a reference to UI fields\n    let controlOn;\n    let controlOff;\n    let controlLevel;\n    let controlToggle;\n    let statusLed;\n    let levelBar;\n    let levelView;\n\n    // {ContextControllerHandler} interface methods\n    cp.init = () => {\n        cp.expose('setLevel', setLevel)\n          .expose('setType', setType);\n    };\n    cp.create = () => {\n        // get a reference to the UI fields of the view\n        initWidget();\n        controlOn = cp.field('control.on');\n        controlOff = cp.field('control.off');\n        controlLevel = cp.field('control.level');\n        controlToggle = cp.field('control.toggle');\n        statusLed = cp.field('status-led');\n        levelBar = cp.field('level-bar');\n        levelView = cp.field('level-view');\n        // UI events listeners\n        headerBar.on('click', () => {\n            command(CMD.Options.Show, {view: cp.view()});\n        });\n        // actions to perform upon user interaction on UI fields\n        controlOn.on('click', ()=>{\n            if (actualLevel === 0) actualLevel = 1;\n            setLevel(actualLevel);\n            command(CMD.Control.On);\n        });\n        controlOff.on('click', ()=>{\n            setLevel(0);\n            command(CMD.Control.Off);\n        });\n        controlLevel.on('click', levelChangeHandler);\n        controlToggle.on('click', (e, el)=>{\n            if (actualLevel === 0) actualLevel = 1;\n            displayLevel = (displayLevel === 0 ? actualLevel : 0);\n            setLevel(displayLevel);\n            command(CMD.Control.Toggle);\n        });\n        /*\n        // show options menu by clicking on the icon image\n        cp.field('icon').on('click', ()=>{\n            const optionsMenu = zuix.context('main-options-menu');\n            const view = zuix.field('menu', optionsMenu.view());\n            cp.field('menu-title')\n                .html(module.name.toUpperCase());\n            const menuHtml = cp.field('context-menu-view').html();\n            view.field('menu')\n                .css('max-width', '300px')\n                .html(menuHtml);\n            optionsMenu.show();\n        });\n        */\n        // update aspect of this widget according to the module type (switch, light or dimmer)\n        if (cp.model() != null && cp.model().type != null) {\n            setType(cp.model().type);\n        }\n        // this delay is due to the animation, we must wait the animation\n        // to end in order to measure the level bar width consistently\n        setTimeout(cp.update, 500);\n    };\n    // this method is called when something in the model is updated\n    cp.update = (field, key, value, path, old) => {\n//        console.log(field, path, value);\n        blink();\n        if (field && field.key && FLD) {\n            switch (field.key) {\n                case FLD.Status.Level:\n                    actualLevel = parseFloat(field.value);\n                    setLevel(actualLevel);\n                    showUpdateTime(field);\n                    break;\n                case FLD.Meter.Watts:\n                    let watt = parseFloat(field.value);\n                    watt = Math.round(watt * 10) / 10;\n                    cp.field('meter-watts').html(watt > 0 ? watt+' W' : '');\n                    break;\n            }\n            return;\n        }\n        // if no field is given then update all fields bound to the view\n        const module = cp.model();\n        if (module.fields != null) {\n            const level = module.fields.find((f) => f.key === FLD.Status.Level);\n            if (level != null) {\n                actualLevel = parseFloat(level.value);\n                setLevel(actualLevel);\n                showUpdateTime(level);\n            }\n        }\n    };\n    cp.destroy = () => {\n        disposeWidget();\n    };\n\n    // private methods\n\n// // BEGIN standard_widget.js\n    /** @member {ContextController} cp */\n    let headerBar;\n    let activityLed;\n    let updateStatusInterval;\n\n    function initWidget() {\n        zuix.using('script', 'https://genielabs.github.io/homegenie-web-ui/js/widgets.js');\n        zuix.using('script', '@cdnjs/dayjs/1.8.12/dayjs.min.js', ()=>{\n            zuix.using('script', '@cdnjs/dayjs/1.8.12/plugin/relativeTime.js', ()=>{\n                // wait until dayjs is ready\n                const extend = () => {\n                    if (dayjs) dayjs.extend(dayjs_plugin_relativeTime);\n                    else setTimeout(extend, 100);\n                };\n                setTimeout(extend, 100);\n            });\n        });\n        zuix.using('style', '@cdnjs/flex-layout-attribute/1.0.3/css/flex-layout-attribute.min.css');\n        if (zuix.$.ZxQuery.prototype.animateCss == null) {\n            // This is sort of forward declaration to prevent errors while AnimateCSS extension is not yet ready\n            zuix.$.ZxQuery.prototype.animateCss = function(animationName, param1, param2) { return this; };\n        }\n        zuix.using('component', '@lib/extensions/animate_css');\n        //\n        activityLed = cp.field('activity-led');\n        headerBar = cp.view().find('header');\n        exposePublicMethods();\n    }\n\n    function disposeWidget() {\n        if (updateStatusInterval != null) {\n            clearInterval(updateStatusInterval);\n        }\n    }\n\n    function blink() {\n        activityLed.addClass('on');\n        setTimeout(()=>{\n            activityLed.removeClass('on');\n        }, 200);\n    }\n    function showUpdateTime(field) {\n        const u = () => {\n            // dayjs might not be yet loaded at startup\n            if (window.dayjs != null && dayjs().fromNow != null) {\n                if (field.timestamp == null) field.timestamp = new Date().getTime();\n                const relativeDate = dayjs(field.timestamp).fromNow();\n                cp.field('status-message').html(relativeDate);\n            }\n        };\n        u();\n        if (updateStatusInterval != null) clearInterval(updateStatusInterval);\n        updateStatusInterval = setInterval(u, 30000);\n    }\n    function toggleClass(element, statusIn, statusOut) {\n        if (element.hasClass(statusOut)) {\n            element\n                .removeClass(statusOut)\n                .addClass(statusIn);\n        }\n    }\n\n    // HGUI widget interface methods\n\n    function command(apiCommand, options, callback) {\n        blink();\n        const handler = cp.options().control;\n        if (handler != null) {\n            handler(apiCommand, options, callback);\n        }\n    }\n    function exposePublicMethods() {\n        cp.expose('blink', blink)\n            .expose('command', command)\n            // Observable interface method\n            .expose('update', (field, oldValue) => cp.update(field, oldValue));\n    }\n// // END standard_widget.js\n\n\n    function setType(type) {\n        let typeIcon = 'https://genielabs.github.io/homegenie-web-ui/images/widgets/bulb.svg';\n        switch (type.toLowerCase()) {\n            case 'switch':\n                typeIcon = 'https://genielabs.github.io/homegenie-web-ui/images/widgets/socket.svg';\n            case 'light':\n                controlOn.parent().addClass('switch');\n                levelView.hide();\n                break;\n            default:\n                controlOn.parent().removeClass('switch');\n                levelView.show();\n        }\n        cp.field('icon').attr('src', typeIcon);\n        return cp.context;\n    }\n    function setLevel(level) {\n        displayLevel = parseFloat(level);\n        showUpdateTime({key: FLD.Status.Level, value: displayLevel});\n        if (displayLevel === 0) {\n            toggleClass(statusLed, 'off', 'on');\n            cp.field('level-bar')\n                .css('width', '0');\n        } else {\n            toggleClass(statusLed, 'on', 'off');\n            const barWidth = controlLevel.position().rect.width * actualLevel;\n            levelBar.css('width', barWidth + 'px');\n            // show actual level\n            const stopIndex = actualLevel * controlLevel.children().length();\n            controlLevel.children().each((i, el, zel)=>{\n                (i <= stopIndex) ? zel.addClass('on') : zel.removeClass('on');\n                return true;\n            });\n        }\n        return cp.context;\n    }\n    function levelChangeHandler(e, el) {\n        const p = el.position();\n        let barWidth = e.clientX - p.x + 12;\n        let level = Math.round((100 / p.rect.width) * barWidth);\n        level = (level - (level % 5)) / 100;\n        displayLevel = actualLevel = level;\n        setLevel(displayLevel);\n        command(CMD.Control.Level + '/' + (Math.round(actualLevel * 100)));\n    }\n});\n",
    "css": "/* BEGIN standard_widget.css */\n:host {\n    background: rgba(255,255,255,0.75);\n    min-width: 280px;\n    max-width: 300px;\n    min-height: 164px;\n    border: solid 1px whitesmoke;\n    border-radius: 6px;\n    font-weight: 400;\n    font-size: 14px;\n    padding-bottom: 0px;\n    box-shadow: 0 0 4px 0 rgba(0, 0, 0, 0.2), 0 0 4px 0 rgba(0, 0, 0, 0.19);\n    margin: 8px;\n    -webkit-transition: all 0.4s;\n    -moz-transition: all 0.4s;\n    -ms-transition: all 0.4s;\n    -o-transition: all 0.4s;\n    transition: all 0.4s;\n    opacity: 1;\n}\n\nheader{\n    cursor: pointer;\n    height: 48px;\n}\nheader:active {\n    background: rgba(255,255,255,0.5);\n}\nh1 {\n    margin: 6px 0 6px;\n    padding-left: 8px;\n    padding-right: 8px;\n    opacity: 0.5;\n    font-size: 140%;\n}\n\nlabel {\n    margin-left: 12px;\n    margin-right: 12px;\n    font-size: 80%;\n    font-weight: 700;\n    text-transform: uppercase;\n}\n\nbutton {\n    cursor: pointer;\n    outline: none;\n    border: rgba(0,0,0,0.25);\n    background: rgba(255,255,255,0.5);\n    text-transform: uppercase;\n    transition: all ease-in 100ms;\n}\nbutton:hover {\n    background: rgba(255,255,255,0.65);\n    font-weight: bold;\n}\n\nh1[z-field=name] {\n    width: 100%;\n    white-space: nowrap;\n    overflow: hidden;\n    text-overflow: ellipsis;\n}\n\n.icon {\n    opacity: 0.5;\n    width: 36px;\n    height: 36px;\n    margin-left: 8px;\n    margin-right: 8px;\n}\n\n.status-bar {\n    height: 24px;\n}\n\n.status-bar {\n    height: 24px;\n    font-size: 12px;\n    color: darkgray;\n}\n.status-bar div {\n    margin-left: 8px;\n    margin-right: 8px;\n}\n\n.activity-led {\n    height: 8px;\n    width: 8px;\n    margin-right: 8px;\n    background: blue;\n    opacity: 0.2;\n    border: solid 1px rgba(10,10,10,0.5);\n    border-radius: 6px;\n    -webkit-transition: opacity .05s ease-in-out; /* Safari */\n    transition: opacity .05s ease-in-out;\n}\n.activity-led.on {\n    opacity: 1;\n    box-shadow: 0 0 5px rgba(200, 200, 255, 1);\n    border: solid 1px rgba(255,255,255,0.5);\n}\n\n.debossed {\n    position: relative;\n    display: grid;\n    height: 90px;\n    background: rgba(0, 0, 0, 0.25) linear-gradient(rgba(0, 0, 0, 0.75), rgba(255, 255, 255, 0.5) 2%, rgba(255, 255, 255, 0.75) 50%, rgba(255, 255, 255, 0.8) 98%, rgba(0, 0, 0, 0.5));\n}\n\n/* END standard_widget.css */\n\n/* BEGIN status_led.css */\n.status-led {\n    width: 24px;\n    height: 24px;\n    border-radius: 24px;\n    border: solid 2px gray;\n    -webkit-transition: background-color .2s ease-in-out, opacity .2s ease-in-out; /* Safari */\n    transition: background-color .2s ease-in-out, opacity .2s ease-in-out;\n}\n.status-led.on {\n    opacity: 0.8;\n    background-color: #d7ff00;\n    box-shadow: 0 0 8px rgba(100, 255, 50, 0.75);\n}\n.status-led.off {\n    opacity: 0.6;\n    background-color: #28701b;\n}\n.status-led.error {\n    opacity: 0.7;\n    background-color: #ff2222;\n    box-shadow: 0 0 8px rgba(255, 100, 50, 0.75);\n}\n.status-led.idle {\n    opacity: 0.8;\n    background-color: #aaaa00;\n    box-shadow: 0 0 8px rgba(103, 100, 44, 0.5);\n}\n.status-led.disabled {\n    opacity: 0.6;\n    background-color: #444444;\n}\n/* END status_led.css */\n\n\ndiv[z-field=\"control.level\"] {\n    cursor: pointer;\n}\n\n.level-step {\n    height: 24px;\n    font-size: 9px;\n    color: darkgray;\n    text-align: center;\n    border-left: 1px dotted rgba(100,100,100,0.1);\n}\n.level-step.on {\n    color: orangered;\n    -webkit-text-stroke: 1px rgba(0,0,0,0.2);\n}\n.level-bar {\n    height: 6px;\n    width: 0;\n    background: #46c12e;\n    -webkit-transition: width .2s ease-out; /* Safari */\n    transition: width .2s ease-out;\n}\n\n.flat-56 {\n    border: none;\n    min-width: 56px;\n    min-height: 56px;\n    font-size: 120%;\n    padding: 16px;\n}\n.actions {\n    height: 60px;\n}\n.actions.switch {\n    height: 90px;\n}\n"

s\n\n\n    function showNext() {\n        const module = cp.model();\n        if (module.fields == null || module.fields.length === 0) {\n            p1.hide(); p2.hide();\n            module.fields = [];\n        }\n        const sensorFields = module.fields.filter((f) => f.key.startsWith('Sensor.'));\n        if (sensorFields.length <= 1) {\n            if (sensorFields.length === 0) p1.hide();\n            else updateField(p1, sensorFields[0]);\n            p2.hide();\n        } else {\n            if (alternate) {\n                updateField(p1, sensorFields[currentIndex]);\n                p1.show().animateCss('fadeOutUp', function() {\n                    // animation ended\n                    this.hide();\n                });\n                currentIndex++; if (currentIndex >= sensorFields.length) currentIndex = 0;\n                updateField(p2, sensorFields[currentIndex]);\n                p2.animateCss('fadeInUp').show();\n            } else {\n                updateField(p2, sensorFields[currentIndex]);\n                p2.show().animateCss('fadeOutUp', function() {\n                    // animation ended\n                    this.hide();\n                });\n                currentIndex++; if (currentIndex >= sensorFields.length) currentIndex = 0;\n                updateField(p1, sensorFields[currentIndex]);\n                p1.animateCss('fadeInUp').show();\n            }\n            alternate = !alternate;\n        }\n        if (alternateTimeout != null) {\n            clearTimeout(alternateTimeout);\n        }\n        alternateTimeout = setTimeout(showNext, 5000);\n    }\n\n    function updateField(el, field) {\n        let icon = 'https://genielabs.github.io/homegenie-web-ui/images/widgets/empty.svg';\n        switch (field.key) {\n            case FLD.Sensor.Temperature:\n                icon = 'https://genielabs.github.io/homegenie-web-ui/images/widgets/temperature.svg';\n                break;\n            case FLD.Sensor.Luminance:\n
